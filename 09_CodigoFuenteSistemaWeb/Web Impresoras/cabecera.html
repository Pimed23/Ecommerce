<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cabecera</title>
<link rel="stylesheet" href="css/principal.css" type="text/css"/>
<script src="jquery-3.4.1.js"></script>
<script src="js/slider.js"></script>
<script src="js/handle_gets.js"></script>
</head>

<body>
    <div id="cabecera">
        <div id="c_logo">
            
        </div>
        <ul id="c_menu">
            <li><a href="login.html">LOGIN</a></li>
            <li>SOPORTE</li>
            <li>PARA EL TRABAJO</li>
            <li>PARA EL HOGAR</li>
        </ul>

    </div>
    
    <div id="slider">
        <!--
      <a href="#" class="control_next">></a>
      <a href="#" class="control_prev">< </a>
        -->
      <ul>
        <li><img src="images/desarrolloweb.png"></li>
        <li><img src="images/banner-2.jpg"></li>
        <li><img src="images/videojuegos2.png"></li>
        <li><img src="images/videojuegos.png"></li>
          <!--<li style="background-image: url(images/banner-2.jpg)"></li>
          <li style="background-image: url(images/desarrolloweb.png)"></li>
          <li style="background-image:url(images/videojuegos.png)"></li>
          <li style="background-image:url(images/videojuegos2.png)"></li>-->
      </ul>  
    </div>
    <div id="principal">
        <div id="filtros">
            <p class="titulo">Filtros</p>
            <div class="divfiltros">-</div>
            <p class="titulon">Marca</p>
            <div class="divfiltrosn">-</div>
            <form id="formulariomarcas">
                Epson<input type="checkbox" class="marca" name="EPSON"><br>
                HP<input type="checkbox" class="marca" name="HP"><br>
                Canon<input type="checkbox" class="marca" name="CANON"><br>
                Brother<input type="checkbox" class="marca" name="BROTHER"><br>
                Lexmark<input type="checkbox" class="marca" name="LEXMARK"><br>
                Dell<input type="checkbox" class="marca" name="DELL"><br>
                Panasonic<input type="checkbox" class="marca" name="PANASONIC"><br>
                Samsung<input type="checkbox" class="marca" name="SAMSUNG"><br>
                Sharp<input type="checkbox" class="marca" name="SHARP"><br>
                Toshiba<input type="checkbox" class="marca" name="TOSHIBA"><br>
                Xerox<input type="checkbox" class="marca" name="XEROX"><br>
                Apple<input type="checkbox" class="marca" name="APPLE"><br>
                
            </form>
            <p class="titulon">Tipo</p>
            <div class="divfiltrosn">-</div>
            <form id="formulariotipo">
                Basica<input type="checkbox" class="tipoImpresora" id="marcaImpresora" name="Impresora"><br>
                Multifuncional<input type="checkbox" id="marcaMultifuncional" class="tipoImpresora" name="Multifuncional"><br>
            </form>
            <p class="titulon">Precio</p>
            <div class="divfiltrosn">-</div>
            <div id="containerprecio">
                <div class="predesde">
                    Desde<br>
                    <input class="numero" id="preciodesde" type="number" value="0">
                </div>
                <div id="inter">-</div>
                <div class="predesde">
                    Hasta<br>
                    <input class="numero" id="preciohasta" type="number" value="9999">
                </div>
            </div>
        </div>
        <div id="resultados">
            <div id="barra">
                <form>
                    <input id="barrabus" type="text" />
                    <input id="barrabot" type="button" value="Buscar">
                </form>
            </div>
            <div id="cajas">
            </div>
        </div>
    </div>
    <footer style="background: #1e1e26">
        <div class="container-footer">
            <img class="imglogofooter" src="images/Sin%20t%C3%ADtulo.png" />
             <div class="container-social-icon">
                 <a href=""><img class="img-red-footer" src="images/logo%20fb.png" /></a>
                 <a href=""><img class="img-red-footer" src="images/logo%20twitter.png" /></a>
                 <a href=""><img class="img-red-footer" src="images/logo%20google.png" /></a>
             </div>
        </div>
    </footer>
</body>

</html>
